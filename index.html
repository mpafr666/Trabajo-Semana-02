<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Trabajo Semanal 02.css">
   
</head>
<body>
    <form action="">
        <header>Contact Form</header>
        <p>First Name</p>
        <input type="text" placeholder="John" minlength="6" required>
        <p>Last Name</p>
        <input type="text" placeholder="Doe" required minlength="6">
        <p>Email</p>
        <input type="email" placeholder="you@domain.com" required pattern="/^[a-zA-Z0-9.]+@+[a-z0-9]+\.[a-z]{2,6}">

        <p>Message</p>
        <textarea
        min="20"
        max="140"
        rows="5"
        cols="26"
        placeholder="Enter your message here ..."
        required 
            >
        </textarea>
        <p></p>
        <input id="boton" type="submit" value="Submit" >
    </form>
</body>
</html>
